<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Access to Patient Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grant Access to Patient Record</h1>
        <form id="grantAccessForm">
            <label for="patientID">Enter Your Patient ID:</label>
            <input type="text" id="patientID" name="patientID" required>
            <br><br>
            <label for="addressToGrantID">Enter Patient Address to Grant Access:</label>
            <input type="text" id="addressToGrantID" name="addressToGrantID" required>
            <br><br>
            <button type="submit">Grant Access</button>
        </form>
        <!-- The div that will display the result -->
        <div id="resultMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
