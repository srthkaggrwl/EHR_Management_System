<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Patient Information</h1>
   <form id="patientForm">
        <label for="patientID">ID:</label>
        <input type="number" id="patientID" name="patientID" value="6" required><br><br> <!-- Default value set to 1 -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="DFG" required><br><br> <!-- Default value set to "John Doe" -->

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30" required><br><br> <!-- Default value set to 30 -->

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="Male" required><br><br> <!-- Default value set to "Male" -->

        <label for="insuranceCompany">Address:</label>
        <input type="text" id="insuranceCompany" name="ABC Insurance" value="XYZ "><br><br> <!-- Default value set to "123 Main St" -->

        <label for="insuranceCompanyAddress">Next of Kin:</label>
        <input type="text" id="insuranceCompanyAddress" name="insuranceCompanyAddress" value="0x682497b89d4Cd774D40fECF07dd43a6B7543e1b8"><br><br> <!-- Default value set to a zero address -->

        <button type="submit">Add Patient</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
