<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@54.0.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Add Patient Information</h1>
    <form id="patientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="insuranceCompany">Name of Insurance Company:</label>
        <input type="text" id="insuranceCompany" name="insuranceCompany"><br><br>

        <label for="insuranceCompanyAddress">Insurance Company Address:</label>
        <input type="text" id="insuranceCompanyAddress" name="insuranceCompanyAddress"><br><br>

        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
