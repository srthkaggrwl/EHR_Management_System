<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Patient Information</h1>
    <form id="patientForm">
        <!-- Removed Patient ID input field -->
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  required><br><br> <!-- Default value set to "John Doe" -->

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br> <!-- Default value set to 30 -->

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br> <!-- Default value set to "Male" -->

        <label for="insuranceCompany">Name of Insurance Company:</label>
        <input type="text" id="insuranceCompany" name="insuranceCompany"><br><br> <!-- Default value set to "XYZ" -->

        <label for="insuranceCompanyAddress">Insurance Company Address:</label>
        <input type="text" id="insuranceCompanyAddress" name="insuranceCompanyAddress"><br><br> <!-- Default value set to an example address -->

        <button type="submit">Add Patient</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
